env:
  TERM: xterm-256color

font:
  normal:
    family: tewi
    style: Regular

  bold:
    family: tewi
    style: Regular

  italic:
    family: tewi
    style: Regular

  bold_italic:
    family: tewi
    style: Regular

  size: 9

window:
  padding:
    x: 5
    y: 5

cursor:
  style: Block

scrolling:
  history: 1000
  multiplier: 3

colors:
  primary:
    background: '0x32302f'
    foreground: '0xebdbb2'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
