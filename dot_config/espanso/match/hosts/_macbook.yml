# vim: set ft=yaml:

matches:
  - trigger: ":email"
    replace: "conor.mcshane@yahooinc.com"

  # Sigs
  - trigger: ":sig"
    replace: "All the best\nConor"

  - trigger: ":gm"
    replace: "Morning all"

  - trigger: ":up"
    replace: "Host is up to ping and console"

  # commands
  - trigger: ":calarms"
    replace: "show chassis alarms"

  - trigger: ":raidstatus"
    replace: "sudo /opt/MegaRAID/MegaCli/MegaCli64 -AdpBbuCmd -a0"

  - trigger: ":yramdisk"
    replace: "jump --ramdisk --reboot --file"

  - trigger: ":nramdisk"
    replace: "jump --revert --reboot --file"

  # DEBUG
  - trigger: ":hello"
    replace: "Hello from Macbook config!"
